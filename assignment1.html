<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment Submission - Phoenix</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-blue-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="w-full bg-white shadow">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <div class="w-4 h-4 bg-blue-600 rounded-sm"></div>
        <h1 class="text-xl font-semibold text-blue-700">Phoenix</h1>
      </div>
      <ul class="flex space-x-6 items-center">
        <li><a href="./index.html" class="text-blue-700 hover:underline">Home</a></li>
        <li><a href="#" class="text-blue-700 hover:underline">Careers</a></li>
        <li><a href="#" class="text-blue-700 hover:underline">Blog</a></li>
        <li><a href="#" class="text-blue-700 hover:underline">About Us</a></li>
        <li>
          <a href="./login.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</a>
        </li>
        <li>
          <a href="./signup.html" class="border border-blue-600 text-blue-600 px-4 py-2 rounded hover:bg-blue-100">Signup</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <section id="assignment-submission" class="w-full max-w-2xl bg-white p-10 rounded-xl shadow-2xl">
      <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">üì§ Upload Your Assignment</h2>
      <form id="assignmentForm" class="space-y-6" enctype="multipart/form-data">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Your name" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Course Title</label>
            <input type="text" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., Web Development" required />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Upload File (PDF/DOC)</label>
          <input type="file" accept=".pdf,.doc,.docx" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg shadow transition duration-300">Submit Assignment</button>
        </div>
        <p id="submitStatus" class="text-center text-green-600 font-medium mt-4 hidden">‚úîÔ∏è Assignment submitted successfully!</p>
      </form>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    document.getElementById("assignmentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const status = document.getElementById("submitStatus");
      status.classList.remove("hidden");
      setTimeout(() => {
        status.classList.add("hidden");
      }, 5000);
    });
  </script>

</body>
</html>

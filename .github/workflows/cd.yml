name: deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]  # You can remove others unless you want multi-version testing

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Cache node modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Tailwind CSS
      - name: Build Tailwind CSS
        run: npm run tailwind:build

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.PASSWORD }}" | docker login -u ${{ secrets.USERNAME }} --password-stdin

      # Build Docker image
      - name: Build Docker image
        run: docker build -t sainkaranak/project:${{ github.sha }} .

      # Tag as latest
      - name: Tag image as latest
        run: docker tag sainkaranak/project:${{ github.sha }} sainkaranak/project:latest

      # Push both tags
      - name: Push Docker image with SHA
        run: docker push sainkaranak/project:${{ github.sha }}

      - name: Push Docker image with latest tag
        run: docker push sainkaranak/project:latest
